backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# publish_mode: editorial_workflow

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "."

collections:
  - name: "installation" # Used in routes, e.g., /admin/collections/blog
    label: "Installation" # Used in the UI
    folder: "content/installation" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "images", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "help" # Used in routes, e.g., /admin/collections/blog
    label: "Help" # Used in the UI
    folder: "content/help" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}+{{language}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Language", name: "language", widget: "select", options: ["en", "fr"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "select", options: ["Ajit", "Raksha", "Tarun", "Manoj"]}
      - {label: "Weight", name: "weight", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}